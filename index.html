<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
        <!-- Load Bootstrap, CSS and Fonts -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="styles.css">
	    <link href="https://fonts.googleapis.com/css?family=Loved+by+the+King|Raleway:300|Vibur|Grand+Hotel|Pompiere|Zeyada" rel="stylesheet">
        <title>The Green Edinburgh Food Map</title>
	</head>
	<body>

		<div class="container-fluid">
			<div class="row">


				<!-- Headers and Options Menu -->
				<div class="col-sm-4 choices">
					<h2>The Green Edinburgh<br>Food Map</h2>
					<button type="button" class="btn btn-outline-success" data-bind="click: showMarkers">Show All</button>
					<button type="button" class="btn btn-outline-danger" data-bind="click: hideMarkers">Hide All</button>
					<!-- Create ListView -->
					<div>
						<ul data-bind="foreach: markers">
							<div data-bind="ifnot: filtered">
								<li data-bind="text: title, click: $root.populateInfoWindowByListClick"></li>
							</div>
						</ul>
					</div>
					<button type="button" class="btn btn-outline-info" value="UPPER-MID RANGE" data-bind="click: function(){ filterMarkers('UPPER-MID RANGE') };">Feeling Fancy</button>
					<button type="button" class="btn btn-outline-warning" value="AFFORDABLE" data-bind="click: function(){ filterMarkers('AFFORDABLE') };">Moderate</button>
				</div>

				<!-- MAP DIV -->
				<div class="col-sm-8">
					<div id="map"></div>
				</div>

			</div><!-- Close Row -->
		</div><!-- Close container -->



		<!-- Load jQuery, Popper.js, Knockout.js -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script src="secrets.js"></script>
		<script src="app.js"></script>
		<script async defer
   			 src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places,drawing,geometry&key=AIzaSyAKB4YM91KCe-8Jw0QyL0nhNxfpEKsHPEc&callback=initMap">
		</script>
	</body>
</html>
